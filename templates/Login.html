<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/estilos.css" />
  </head>
  <body>
    {% for mensaje in success %}
      <div class="alert alert-success" role="alert">
        <strong>SUCCESS!</strong> {{ mensaje }}
      </div>
    {% endfor %}
    {% for error in errors %}
      <div class="alert alert-danger" role="alert">
        <strong>ERROR!</strong> {{ error }}
      </div>
    {% endfor %}
    <h1>Skate Park</h1>

    <div class="py-5">
      <h2>Iniciar Sesión</h2>
      <hr class="w-50" />

      <form method="post" action="/login">
        <div class="form-group">
          <div class="form-group">
            <label>Email</label>
            <input required type="email" name="email" class="form-control w-50 m-auto" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input required type="password" name="password" class="form-control w-50 m-auto" />
          </div>
        </div>
        <button class="btn btn-success mb-3">Ingresar</button>
        <p>¿Aún no tienes cuenta? <a href="/registro">Regístrate</a></p>
      </form>
    </div>
  </body>
</html>
