{% extends 'layout.html' %}
  {% block contenido %}
  {% for error in errors %}
    <div class="alert alert-danger" role="alert">
      <strong>ERROR!</strong> {{ error }}
    </div>
  {% endfor %}
    <h1>Skate Park</h1>

    <div class="py-4">
      <h2>Datos del perfil</h2>
      <hr class="w-50" />

      <form method="post" action="/editarPerfil">
        <div class="form-group row w-50 m-auto">
          <div class="form-group col-12 col-sm-6">
            <label>Email</label>
            <input
              name="email"
              class="form-control m-auto"
              disabled
              value="{{ user.email }}"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Nombre</label>
            <input name="nombre" class="form-control m-auto" value="{{ user.nombre }}" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Nueva password</label>
            <input
              required
              name="password"
              type="password"
              class="form-control m-auto"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Repita la password</label>
            <input
              required
              name="password2"
              type="password"
              class="form-control m-auto"
            />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>AÃ±os de experiencia</label>
            <input required type="number" name="experiencia" class="form-control m-auto" value="{{ user.anos_experiencia }}" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Especialidad</label>
            <input required name="especialidad" class="form-control m-auto" value="{{ user.especialidad }}" />
          </div>
        </div>
        <div class="mb-1">
          <button class="btn btn-primary">Actualizar</button>
        </div>
      </form>
      <form method="post" action="/deleteUser">
        <div>
          <button class="btn btn-danger">Eliminar cuenta</button>
        </div>
      </form>
    </div>
  {% endblock %}
